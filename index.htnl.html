<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    .collapsed{
        color:black;
    }
</style>
<script>
    $(function(){
        $('#showbtn').click(function(){
            $('.collapse').collapse('show')
        });
        $('#closebtn').click(function(){
            $('.collapse').collapse('hide')
        });
        $('#mycollapse').on("show.bs.collapse",function(){
            alert('This is the alert being displayed on show event')
        });
        $('#mycollapse').on("shown.bs.collapse",function(){
            alert('This is the alert being displayed on shown event')
        });
        $('#mycollapse').on("hide.bs.collapse",function(){
            alert('This is the alert being displayed on hide event')
        });
        $('#mycollapse').on("hidden.bs.collapse",function(){
            alert('This is the alert being displayed on hidden event')
        });
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="accordion" id="myaccordion">
                    <button id="showbtn" class="btn btn-primary">Open</button>
                    <button id="closebtn" class="btn btn-primary">Close</button>
                    <div id="mycollapse" class="collapse collapsed" data-parent="#myaccordion">
                        <div class="card">
                            <div class="card-header">
                                Card Header
                            </div>
                            <div class="card-body">
                                This is the card body
                                <img src="First responsive web template/bd-1.jpg" alt="" class="img-fluid" style="width: 100px;">
                            </div>
                            <div class="card-footer">
                                Card Footer
                            </div>
                        </div>
                       
                    </div>
                    
                    <button data-target="#mycollapse" data-toggle="collapse" class="btn btn-primary btn-block"><h3>This is the collapse one.</h3></button>
                    <div id="mycollapse1" class="collapse collapsed" data-parent="#myaccordion">
                        <div class="card">
                            <div class="card-header">
                                Card Header
                            </div>
                            <div class="card-body">
                                This is the card body
                                <img src="First responsive web template/bd-1.jpg" alt="" class="img-fluid" style="width: 100px;">
                            </div>
                            <div class="card-footer">
                                Card Footer
                            </div>
                        </div>
                       
                    </div>
                    
                    <button data-target="#mycollapse1" data-toggle="collapse" class="btn btn-primary btn-block"><h3>This is the collapse two.</h3></button>
                    <div id="mycollapse2" class="collapse collapsed" data-parent="#myaccordion">
                        <div class="card">
                            <div class="card-header">
                                Card Header
                            </div>
                            <div class="card-body">
                                This is the card body
                                <img src="First responsive web template/bd-1.jpg" alt="" class="img-fluid" style="width: 100px;">
                            </div>
                            <div class="card-footer">
                                Card Footer
                            </div>
                        </div>
                       
                    </div>
                    
                    <button data-target="#mycollapse2" data-toggle="collapse" class="btn btn-primary btn-block"><h3>This is the collapse three.</h3></button>
                </div>
               
                
            </div>
        
        </div>
    </div>
</body>
</html>
